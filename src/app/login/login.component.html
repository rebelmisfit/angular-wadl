
<div class="container">
    <form class="signup-form">
      <h2>Login</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)] = "username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)] = "email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)] = "password" name="password" placeholder="Enter your password" required>
      </div>

      <div class = "form-group">
       
        <button type="submit" style="padding-top: 10px;" (click)="onLogin()"> Login</button>
      </div>
     

    
    </form>
  </div>
